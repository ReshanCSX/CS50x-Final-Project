<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <link href="/static/styles.css" rel="stylesheet">

        <title>{{title}}</title>
        
    </head>
    <body>
    <!-- Navigation bar -->
      <nav class="navbar">
        <!-- Logo -->
        <div  class="brand">
          <div>SPLIT</div>
        </div>
        <!-- navigation bar items -->
        <div class="nav-items">
          <div><a href="/" aria-current="page" class="active">Home</a></div>
          <div><a href="/login">Login</a></div>
          <div><a href="/signup"><button class="nav-button">Sign up</button></a></div>
        </div>
      </nav>

      <main class="container py-4 d-grid justify-content-center">

        <div class="row">
            {% with messages = get_flashed_messages("with categories=true") %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="d-block alert alert-{{category}} text-center"> {{message}} </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        <div class="row">
          {% block main %}{% endblock %}
        </div>

      </main>
    </body>
</html>
