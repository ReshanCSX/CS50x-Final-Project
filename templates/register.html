{% extends "layout.html"%}

{% block title%} Register {% endblock %}

{% block main %}
<div class="login-form">
    <h3 class="my-4">Register</h3>
    <form action="/login" method="post">
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" autofocus>
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-4 m-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-4 m-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>

        <button class="form-button" type="submit">Register</button>
    </form>

    <div class="my-3">
        <span>Don't have an account? </span><a href="/signup">Sign up</a>
    </div>
</div>
{% endblock %}
