{% extends "dashboard_layout.html" %}
{% set active_page = 'overview' %}

{% block main %}
<div class="row">

    <div class="col-8 space-1 border-end">
        <div class="row justify-content-center">
            <div class="col-5 card green m-2 p-3">
                <h5>Income</h5>
                <strong class="fs-2">$7500</strong>
            </div>
            <div class="col-5 card red m-2 p-3">
                <h5>Expenses</h5>
                <strong class="fs-2">$1500</strong>
            </div>
        </div>
        <div class="row justify-content-center align-items-center m-2 p-3">
            <div class="col-6 m-2 p-3"></div>
            <div class="col-5 m-2 p-3"></div>
        </div>
    </div>
    
    <div class="col-4 space-2">
        <div class="row card orange m-2 p-3">
            <h5>Cash</h5>
            <strong class="fs-2">$6000</strong>
        </div>

        <div class="row list m-2 p-3">
            <ul class="border-top">
                <li class="border-bottom"><strong>Upcoming Expenses</strong></li>
                <li class="border-bottom text-muted">Food</li>
                <li class="border-bottom text-muted">Petrol</li>
                <li class="border-bottom text-muted">Gas</li>
                <li class="border-bottom text-muted">Electricity</li>
                <li class="border-bottom text-muted">Water</li>
            </ul>
        </div>

        <div class="row">
            <button class="form-button">New Record</button>
        </div>
    </div>

</div>
{% endblock %}
